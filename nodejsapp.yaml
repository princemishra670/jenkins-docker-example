apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-back1
  template:
    metadata:
      labels:
        app: azure-vote-back1
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-vote-back1
        image: myregistrey:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-back1
spec:
  ports:
  - port: 6379
  selector:
    app: azure-vote-back1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front1
  template:
    metadata:
      labels:
        app: azure-vote-front1
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-vote-front1
        image: myregistrey:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "azure-vote-back1"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-vote-front1
